<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1 style = "text-align: center" >Support</h1>
<input type="button" value="Go back!" onclick="history.back()">

<div class="container-support">
  <span class="dot-service"></span>
  <p>Hello, my name is John. How can I help you today?</p>
  <span class="time-right">09:30 AM</span>
</div>

<div class="container-client">
  <span class="dot-client"></span>
  <p class="client">Hi. Can you help me with my taxes?</p>
  <span class="time-left">09:33 AM</span>
</div>

<div class="container-support">
  <span class="dot-service"></span>
  <p>Of course! I can take you step-by-step on how our tax process works.</p>
  <span class="time-right">09:33 AM</span>
</div>

<div class="container-support">
  <span class="dot-service"></span>
  <p>Let me know when you are ready.</p>
  <span class="time-right">09:34 AM</span>
</div>

<div class="inputbox">
  <span class="dot"></span>
  <button type="button" id="send">Send</button>
  <input type='text' id="textbox">
</div>

</body>
</html>
