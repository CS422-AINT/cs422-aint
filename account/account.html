<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="accountContainer">
    <div class="homeButton">
      <a href="../homepage.html" class="btn btn-secondary">Go back!</a>
    </div> 

    <h1 style = "text-align: center" >Account Management</h1>
    <img src="../images/account_icon.png" alt="account_icon.png" width="150" ><br>
    <label for="uname">User name:</label>
    <input type="text" id="uname" name="uname">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <input type="button" id="resetPassword" value="Reset Password">

    <survey>
      <h3 style = "text-align: center" >Quick Survey</h1>
      <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br><br>
        <input type="radio" id="rent" name="radAnswer" value="Rent"/>
        <label for="rent">I paid rent.</label>
        <input type="radio" id="own" name="radAnswer" value="Own"/>
        <label for="own">I own a home.</label><br><br>
        
        Please tell us the information or capability you would like to see added to the GTA website, and identify the tax to which they apply (limit 1,000 characters).
        <input type="text" id="suggestion" name="suggestion" />
        
        <input type="submit" value="Submit">
      </form>
    </survey>
    

  </div>


</body>
</html>
